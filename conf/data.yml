    lat: 41.40007
    lon: 2.18122
    cat: museum
    param: Culture
    city: BCN
    description: The Plaza Monumental de Barcelona, often known simply as La Monumental, is a bullring in the city of Barcelona, Spain. It was the last place in Catalonia where bullfights were held.
    imageurl: https://estaticos.elperiodico.com/resources/jpg/6/3/1471001492936.jpg


models.Monument(catedralBcn):
    name: Catedral de Barcelona
    lat: 41.38093
    lon: 2.12291
    cat: building
    param: Cult
    city: BCN
    description: The Cathedral of the Holy Cross and Saint Eulalia, also known as Barcelona Cathedral, is the Gothic cathedral and seat of the Archbishop of Barcelona, Spain constructed between the thirteenth and fifteenth centuries
    imageurl: https://barcelonando.com/es/wp-content/uploads/2012/10/catedral-de-barcelona.jpg

models.Monument(campNou):

    lat: 41.36569
    lon: 2.15072
    cat: building
    param: Sports
    city: BCN
    description: Piscines Bernat Picornell is a swimming venue situated in the Olympic Ring in Montjuïc, Barcelona. The venue consists of three swimming pools. It hosted the swimming events for the 1992 Summer Olympics.
    imageurl: https://media-edg.barcelona.cat/wp-content/uploads/2014/06/Foto-piscina-Bernat-Picornell-760x428.jpg


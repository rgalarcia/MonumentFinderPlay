    imageurl: http://blog.ghatapartments.com/wp-content/uploads/2013/07/Parque-Guell.jpg

models.Monument(fontMontjuic):
    name: Font Màgica de Montjuïc
    lat: 41.37116
    lon: 2.15174
    cat: fountain
    param: Sightseeing
    city: BCN
    description: The Magic Fountain of Montjuïc was constructed for the 1929 Barcelona International Exposition. It is called Magic Fountain because music was incorporated with the light show and the fountain for the 1992 Sumer olympics, adn the result was 'magical'.
    imageurl: https://cdn02.tresc.cat/media/fitxes/31260/01_003_00124394/shutterstock_10420342_1.jpg

models.Monument(miradorColon):

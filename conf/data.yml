    imageurl: https://www.metropoliabierta.com/uploads/s1/33/36/16/macba0.jpeg


models.Monument(torresVenec):
    name: Torres Venecianes
    lat: 41.37397
    lon: 2.14962
    cat: building
    param: Sightseeing
    city: BCN
    description: The Venetian Towers is the popular name for a pair of towers on Barcelona. The towers are 47m high, with a 7.2 metres square cross-section. They were modelled on the campanile of St. Mark's Basilica in Venice.
    imageurl: https://www.lavanguardia.com/r/GODO/LV/p3/WebSite/2016/10/13/Recortada/img_jalbarran_20161013-194627_imagenes_lv_otras_fuentes_torres_venecianes1-k0dC--656x405@LaVanguardia-Web.jpg

models.Monument(monumPlazaBraus):

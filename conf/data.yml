    param: Sightseeing
    city: BCN
    description: The Columbus Monument is a 60 m (197 ft) tall monument to Christopher Columbus at the lower end of La Rambla, Barcelona. It was constructed for the Exposición Universal de Barcelona (1888) in honor of Columbus' first voyage to the Americas.
    imageurl: https://cdn02.visitbarcelona.com/files/5531-4662-imagenCAT/BarcelonaColom-T24-a_O.jpg



models.Monument(museoArteCont):

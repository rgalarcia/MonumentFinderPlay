    imageurl: https://cf-r.365ticketsglobal.com/resized/486x324/2935-nou_camp_fc_barcelona.jpg


models.Monument(CastellMontjuic):
    name: Castell de Montjuïc
    lat: 41.36332
    lon: 2.12291
    cat: building
    param: Cult
    city: BCN
    description: Montjuïc Castle is an old military fortress, with roots dating back from 1640, built on top of Montjuïc hill. It currently serves as a Barcelona municipal facility.
    imageurl: https://cloud10.todocoleccion.online/postales-cataluna/tc/2011/01/29/24366302.jpg

models.Monument(EstadiLluisComp):

<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="@{'/public/images/icons/favicon.ico'}">

    <title>Register - MonumentFinder</title>

    <!-- Bootstrap core CSS -->
    <link href="@{'/public/stylesheets/bootstrap.css'}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="@{'/public/stylesheets/signin.css'}" rel="stylesheet">
  </head>

  <body class="text-center">
  <div id="container" class="container">
    #{form @Application.doregister(u,e,p,m,g)}
    <form class="form-signin">
        <img class="mb-4" src="@{'/public/images/logo.png'}" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Register here</h1>

        <label for="inputEmail" class="sr-only">Username</label>
        <input name="u" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">

        <label for="inputEmail" class="sr-only">Email</label>
        <input name="e" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">

        <label for="inputPassword" class="sr-only">Password</label>
        <input name="p" id="inputPassword" class="form-control" placeholder="Password" required="" type="password">

        <label for="inputEmail" class="sr-only">Mobile phone</label>
        <input name="m" id="inputEmail" class="form-control" placeholder="Mobile phone" required="" autofocus="">

        <div class="form-group">
            <label for="preferences" class="sr-only">Tell us what you love</label>
            <select name="g" id="preferences" class="form-control" placeholder="Tell us what you love" required="" autofocus="">
                <option>Sightseeing</option>
                <option>Culture</option>
                <option>Entertainment</option>
                <option>Cult</option>
                <option>Sports</option>
                <option>Science</option>
            </select>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted"><strong>MonumentFinder</strong> Â© 2018</p>
    </form>
    #{/form}
	</div>

</body></html>
